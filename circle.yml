docker:
      # specify the version you desire here
      - image: beevelop/ionic:latest


## Setup dependencies
dependencies:
  post:
    - mkdir www
    - rm -rf node_modules
    - ionic cordova platform add android -Y --noresources

test:
  pre:
    - npm install
    - npm rebuild node-sass

  override:
    - ionic cordova build android -Y --noresources
    - cp -r platforms/android/app/build/outputs/apk $CIRCLE_ARTIFACTS
    
