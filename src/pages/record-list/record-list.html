            </button>
        </ion-buttons>

            <button ion-button icon-only>

        </ion-buttons>

    </ion-toolbar>
</ion-header>

    <div>
        <ion-list class="custom-border" >
            <ion-item-sliding *ngFor="let record of listSurvey[0]" class="">
                <ion-item >
                
                    <h2>{{record.name}}</h2>
                    <p>
                        <ion-icon name="done-all"></ion-icon>
                        17 Completed | 
                         <ion-icon name="refresh"></ion-icon>
                         12 Incompleted
                    </p>
                    <button ion-button icon-only color="transparent" class="btn-rotate">
                       <ion-icon name="ios-arrow-dropleft-outline"></ion-icon>
                    </button>
                </ion-item>
            

                <ion-item-options side="right">
                    <button ion-button color="primary" (click)="completedSurveyPage()">View Completed</button>
                    <button ion-button color="Secondary" (click)="incompletedSurveyPage()">View Incomplete</button>
                </ion-item-options>
  
            </ion-item-sliding>
             
        </ion-list>
    </div>

</ion-content>
