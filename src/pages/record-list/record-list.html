    <ion-toolbar color="headerClassic">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title><span *ngIf="recordTitle">{{recordTitle}}</span></ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content>
	
    <div>
        
        <ion-list class="custom-border" >
            <ion-item-sliding *ngFor="let record of listSurvey[0]" >

                <ion-item >
                    <h2>{{record.id}}</h2>
                    <h2>{{record.name}}</h2>
                    <p>
                        <ion-icon name="done-all"></ion-icon>
                        total Questions {{record.questions}} 
                        <!--  <ion-icon name="refresh"></ion-icon>
                         12 Incompleted -->
                    </p>
                    <button ion-button icon-only color="transparent" class="btn-rotate">
                       <ion-icon name="ios-arrow-dropleft-outline"></ion-icon>
                    </button>
                </ion-item>
            

                <ion-item-options side="right"  >
                    <button  ion-button color="primary" (click)="completedSurveyPage(record.id)">View Completed</button>
                    <button  ion-button color="Secondary" (click)="incompletedSurveyPage(record.id)">View Incomplete</button>
                </ion-item-options>
  
            </ion-item-sliding>
             
        </ion-list>
    </div>

</ion-content>
