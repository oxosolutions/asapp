<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button (click)="Device()">Default</button>
 
  <span>{{result}}</span>
  <ion-card-content>
    Latest Picture:
   
    <img [src]="(base64Image)" *ngIf="base64Image" />
  </ion-card-content>
  <button ion-button (click)="camera1()">Camera</button>
  <button ion-button (click)="internetCheck()">Internet</button> 
  <button ion-button (click)="wifiCheck()">Wifi</button>
