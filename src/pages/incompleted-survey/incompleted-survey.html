<ion-header>

  <ion-navbar color="headerClassic">
    <ion-title>incompleted-survey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="custom-card">
		<div>
			<div class="percentage-wrapper">
				<p>12</p>
			</div>
			<div class="content-wrapper">
				<div class="item-title">Special Survey</div>
				<div class="pause-location">7th question, Section 3</div>
				<div class="start-end-date">
					<span>
						<ion-icon name="md-calendar"></ion-icon>
						12-12-2017
					</span>
					<span>
						<ion-icon name="md-time"></ion-icon>
						2 min ago
					</span>
				</div>

			</div>
			<div class="clear"></div>	
		</div>
		<div class="custom-card-footer">
			<div class="question-incomplete">
				<ion-icon name="alert"></ion-icon>
				12 Question remaining
			</div>
			<div class="resume-survey">
				<ion-icon name="md-arrow-dropright-circle"></ion-icon>
				Resume				
			</div>
		</div>
		
    	
	</div>
</ion-content>
