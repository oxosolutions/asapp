
<ion-header>

  <ion-navbar color="headerClassic">
    <ion-title>incompleted-survey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="custom-card" *ngFor="let  record of incomplete">
		<div>
			<div class="percentage-wrapper">
				<div><span>{{((record.filledQuestions/record.totalQuestions)*100).toFixed()}}%</span></div>
			</div>
			<div class="content-wrapper">
				<div class="item-title">{{record.incomplete_name}}</div>
				<!-- <div class="pause-location">7th question, Section 3</div> -->
				<div class="start-end-date">
					<span>
						<ion-icon name="md-calendar"></ion-icon>
						{{record.survey_startedOn | date:'fullDate' }}
					</span>

					<!-- <span>
						<ion-icon name="md-time"></ion-icon>
						2 min ago
					</span> -->

				</div>

			</div>
			<div class="clear"></div>	
		</div>
		<div class="custom-card-footer">
			<div class="question-incomplete">
				<ion-icon name="alert"></ion-icon>
				{{record.totalQuestions-record.filledQuestions}} question remaining
			</div>
			
			<div class="trash-survey">
				<ion-icon name="md-trash"></ion-icon>
								
			</div>
			<div class="resume-survey" (click)="resume(record)">
				<ion-icon name="md-arrow-dropright-circle"></ion-icon>resume
							
			</div>
		</div>
		
    	
	</div>
	
	 
</ion-content>
