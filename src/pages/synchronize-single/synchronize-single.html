<ion-header>
  <ion-toolbar color="headerClassic">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><span>Syncronize Survey</span></ion-title>
      <ion-buttons end>
          <button ion-button icon-only>
              <ion-icon name="search"></ion-icon>
          </button>
      </ion-buttons>
      <ion-buttons end>
          <button ion-button icon-only>
              <ion-icon name="more"></ion-icon>
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<!-- <button (click)="filter = !filter">Change Status</button> -->
	

    <div *ngIf="synchronizeSurvey">
      <form #myForm='ngForm' (ngSubmit)="onSubmit(myForm)">
        
         <!--  <ion-list > -->
              <ion-item *ngFor="let  record of synchronize">
                <ion-label>{{record.incomplete_name}}</ion-label>
                <ion-checkbox  [(ngModel)]="record.serialNo.selected" name="{{record.serialNo}}"
                 color="red" ></ion-checkbox>
              </ion-item>
      
            <div class="button-wrapper">
            <button  ion-button color="dark" outline>
            <ion-icon name="add"></ion-icon>Next</button>
            </div>
          </form>
        </div>
      
   <!--  </div> -->
   
</ion-content>
