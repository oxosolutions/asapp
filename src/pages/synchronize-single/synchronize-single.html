<ion-header>
  <ion-toolbar color="headerClassic">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><span>Syncronize Survey</span></ion-title>
      <ion-buttons end>
          <button ion-button icon-only>
              <ion-icon name="search"></ion-icon>
          </button>
      </ion-buttons>
      <ion-buttons end>
          <button ion-button icon-only>
              <ion-icon name="more"></ion-icon>
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
	<div class="sub-head">
	<!--  	<ion-item>
            <ion-label>
                Select All
            </ion-label>
          <ion-checkbox color="dark" (click)="filter = !filter" ></ion-checkbox>
      
        </ion-item> -->
	</div>

    <button (click)="filter = !filter">Change Status</button>
    <div class="list-records">
        <ion-list >
            <ion-item *ngFor="let  record of synchronize">
                <ion-label>
                    {{record.incomplete_name}}<br>
                    <span class="date-time">{{record.survey_completedOn | date:'E dd-MM-yyyy hh:mm a '}}</span>
                </ion-label>
              <ion-checkbox color="dark" [(ngModel)]="filter" (click)="onFilterChange($event,record.incomplete_name)" ></ion-checkbox>
            </ion-item>
    
        </ion-list>
    </div>
    <div class="button-wrapper">
        <!-- <button ion-button outline >Syncronize $x Survey</button> -->
       <button ion-button full>Syncronize $x Survey</button>
    </div>
</ion-content>
