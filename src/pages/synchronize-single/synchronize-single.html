<ion-header>

    <ion-navbar color="headerClassic" class="back-btn-header">
        <button ion-button  (click)="backToDetails()">
            <ion-icon name="md-arrow-round-back"></ion-icon>
        </button>
        <ion-title> 
           Synchronize survey
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form #myForm='ngForm' >
      <ion-item class="checkAll"> <input type="checkbox" id="ckbCheckAll" (click)="ckbCheckAll($event);">Check All</ion-item>
        <div id="checkBoxes">
          <ion-item *ngFor="let  record of synchronize">
             <!--  <ion-label>
                  {{record.incomplete_name}}
              </ion-label> -->
             <!--  <ion-checkbox  [(ngModel)]="record.serialNo.selected" name="{{record.serialNo}}"
              color="red" >
              </ion-checkbox> -->
               <input type="checkbox" [(ngModel)]="record.serialNo.selected" id="id" class="checkBoxClass" name="{{record.serialNo}}"  color="red">{{record.incomplete_name}}
               <!--  </ion-item> -->
          </ion-item>
          <div class="sync-button">
              <button ion-button class="ddd" (click)="onSubmit(myForm)">Synchronize Records</button>
          </div>
       <!--  <div class="button-wrapper">
            <button  ion-button color="dark" outline (click)="onSubmit(myForm)">
                <ion-icon name="add" >
                </ion-icon>Next</button>
        </div> -->
        </div>
    </form>
</ion-content>
