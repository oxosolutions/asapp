<ion-header>

    <ion-navbar color="headerClassic" class="back-btn-header">
        <button ion-button  (click)="backToDetails()">
            <ion-icon name="md-arrow-round-back"></ion-icon>
        </button>
        <ion-title> 
           Synchronize survey
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form #myForm='ngForm' >
        <ion-item *ngFor="let  record of synchronize">
            <ion-label>
                {{record.incomplete_name}}
            </ion-label>
            <ion-checkbox  [(ngModel)]="record.serialNo.selected" name="{{record.serialNo}}"
            color="red" >
            </ion-checkbox>
        </ion-item>
        <div class="button-wrapper">
            <button  ion-button color="dark" outline (click)="onSubmit(myForm)">
                <ion-icon name="add" >
                </ion-icon>Next</button>
        </div>
    </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>&copy; Copyright by OXO solutions | Developed by OXO Solutions</ion-title>
  </ion-toolbar>
</ion-footer>
