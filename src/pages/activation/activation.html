
<ion-header>

  <ion-navbar>
    <ion-title>Activation</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<h2>Enter Activation code</h2>
<div *ngIf="loginForm">
<form [formGroup]="loginForm">
	<ion-list>
	  <ion-item>
	    <ion-label floating>Enter Acitvation code1</ion-label>
	    <ion-input type="text" formControlName="name" [(ngModel)]="name"></ion-input>
	  </ion-item>
	  
	  <button ion-button *ngIf="loginForm.valid" (click)="activation()">Internet</button> 
	   
	  
	</ion-list>
</form>
</div>
	
</ion-content>
