<ion-content padding color="headerClassic">
	<div class="activation-page-content-wrapper" *ngIf="loginForm">
<!-- 	<h1 class="title" style="display:none">
  {{title}}
</h1>
<button (click)="toggleTitle()"> clickhere</button> -->
		<div class="activation-page-content">
			<div class="app-title">{{ApplicationName}}</div>
			<div class="app-description">{{ApplicationDesc}}</div>
		</div>
		<div class="activation-field-wrapper">
			<form [formGroup]="loginForm">
			    <div class="field-wrapper">
			    	<ion-input type="text" formControlName="name" [(ngModel)]="name" placeholder="Enter Activation Code"></ion-input>
			    </div>
			    <div class="button-wrapper">
			    	<button ion-button class="verify-button"  (click)="activation()">Verify</button>
			    </div>
			    <div class="clearfix">
			    	
			    </div>
			</form>	
		</div>
	</div>
</ion-content>
