<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
  <ion-icon name="menu"></ion-icon>
  </button>
     <ion-title> <span *ngIf="questionTitle">{{questionTitle}}</span></ion-title>
    
  </ion-navbar>

</ion-header>
<ion-content padding>
	<ion-list>
	
		 
		  <ion-item *ngFor="let survey of surveyQuestion">
          <h1>{{survey?.question_text}}</h1>
          <p>{{survey?.question_desc}}</p>
          <p>{{survey.serialNo}}</p>
           <p>{{survey?.question_type}}</p>
         	
    
 

      </ion-item>
			


	
	</ion-list>
</ion-content>
