<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
  <ion-icon name="menu"></ion-icon>
  </button>
     <ion-title> <span *ngIf="questionTitle">{{questionTitle}}</span></ion-title>
    
  </ion-navbar>

</ion-header>
<ion-content padding>
	<ion-list>
		<div  *ngIf ="OriginalContent">
			<h1>{{OriginalContent?.question_text}}</h1>
			<p>{{OriginalContent?.question_desc}}</p>

			<div [ngSwitch]="OriginalContent?.question_type">
		    <div *ngSwitchCase="'text'">
		        <page-text></page-text>
		    </div>
	      <div *ngSwitchCase="'select'">
	        	<page-select></page-select>
	      </div>
			</div>
			<button ion-button color="secondary" outline>Previous</button>
			<button ion-button color="danger" outline>Exit</button>
			<button ion-button color="dark" outline (click)="next(index+1)">Next</button>

	 </div> 
		    

	</ion-list>
</ion-content>
