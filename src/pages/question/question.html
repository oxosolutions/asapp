<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
  <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<br><br>
<ion-list>
<div  class="groups" *ngFor="let question of questions">
	
  <ion-item >  
    <h1>{{question.question_text}}</h1>
    <p>{{question.question_desc}}</p>
    <button ion-button>Previous</button>
    <button ion-button (click)="showConfirm()">Exit</button>
    <button ion-button>Next</button>
  </ion-item>
</div>
</ion-list>
</ion-content>
