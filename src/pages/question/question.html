	<div >

			<span class="question-number">Question 1</span>of 20

			<p>{{OriginalContent?.question_desc}}</p>
		
			
		<form #myForm='ngForm' (ngSubmit)="onSubmit(myForm,OriginalContent.serialNo,OriginalContent.question_key,OriginalContent.survey_id,OriginalContent?.question_text,OriginalContent?.question_type)">
			<div [ngSwitch]="OriginalContent?.question_type">

					<!--text-->
			    <div *ngSwitchCase="'text'">

				    <ion-item>
					    <ion-label floating>{{OriginalContent?.question_text}}</ion-label>
					    <ion-input type="text" [(ngModel)]="name" name="{{OriginalContent?.question_text}}" required></ion-input>

					  </ion-item>
					   <p *ngIf="Errors" style="color:red;">{{Errors}}</p>
			    </div>

			   
			</div>
		
			<div class="action-buttons">
				<!-- <button ion-button class="previous">Previous</button>

				<button ion-button class="next">Next</button> -->
			
				<button *ngIf="previousButton" ion-button   (click)="previous(OriginalContent.serialNo)">Previous</button>
				<button (click)="showConfirm()" ion-button color="secondary" class="stop">Exit</button>
				<button  ion-button class="next"><ion-icon name="add"></ion-icon>Next</button>
	    </div> 
		</form>
</div>
