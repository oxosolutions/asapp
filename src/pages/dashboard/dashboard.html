

<ion-content>

	<div class="dashbaord-wrapper" *ngIf="dashboard">

		<div class="dashbaord-background">
			<div class="overlay">
				<div class="dashboard-title">
					IRIS Application
				</div>
				<div class="dashbaord-description">
					{{dashboard.android_application_description}}abcd
				</div>
			</div>
			<button ion-button menuToggle class="dashboard-menu-toggle" color="transparent">
  				<ion-icon name="menu"></ion-icon>
			</button>
			
		</div>
		<div class="dashboard-links-second-design">
			<ion-grid>
				<ion-row>
					<ion-col col-6 (click)="listSurvey()">
							<div class="link-wrapper">
								<div class="link-icons">
									<ion-icon name="briefcase"></ion-icon>									
								</div>
								<div class="link-name">
									<!-- {{dashboard.link_to_start_survey_text}} -->
									List of Surveys
								</div>
							</div>		
					</ion-col>
					<ion-col col-6 (click)="recordList()">
							<div class="link-wrapper">
								<div class="link-icons">
									<ion-icon name="person"></ion-icon>									
								</div>
								<div class="link-name">
									<!-- {{dashboard.link_to_manage_survey_text}} -->
									User Profile
								</div>
							</div>
					</ion-col>
					<ion-col col-8 (click)="synchronizeRecord()">
							<div class="link-wrapper">
								<div class="link-icons">
									<ion-icon name="list-box"></ion-icon>									
								</div>
								<div class="link-name">
									<!-- {{dashboard.link_to_sync_survey_text}} -->
									Syncronize All Surveys
								</div>
							</div>
					</ion-col>
					<ion-col col-4 >
							<div class="link-wrapper">
								<div class="link-icons">
									 <ion-icon name="cloud-download"></ion-icon>
									
								</div>
								<div class="link-name">
									Update
								</div>
							</div>

					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
	</div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
