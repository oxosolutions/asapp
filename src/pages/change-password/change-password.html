<ion-header>

  <ion-navbar>
    <ion-title><span (click)="dismiss()">Close</span>   changePassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
			<ion-list>
			   	<ion-item>
	    			<ion-label color="primary" floating>Enter Old Password</ion-label>
	    			<ion-input type="password"></ion-input>
	  			</ion-item>
			</ion-list>
			<ion-list>
			   	<ion-item>
	    			<ion-label color="primary" floating>Enter New Password</ion-label>
	    			<ion-input type="password"></ion-input>
	  			</ion-item>
			</ion-list>
			<ion-list>
			   	<ion-item>
	    			<ion-label color="primary" floating>Confirm Password</ion-label>
	    			<ion-input type="password"></ion-input>
	  			</ion-item>
			</ion-list>
			<ion-list>
			   	<button ion-button>Save</button>
			</ion-list>
</ion-content>
