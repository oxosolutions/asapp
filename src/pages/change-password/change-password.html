<ion-header>

  <ion-navbar>
    <ion-title><span (click)="dismiss()">Close</span>   changePassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="field-wrapper" *ngIf="result">
	 <div *ngIf="newPassword">
        <form [formGroup]="newPassword">
			<ion-list>
			   
	    		<ion-label color="primary" >Enter Old Password</ion-label>
	    		<ion-item>
	    		<ion-input  color="primary" formControlName="Oldpassword" id="Oldpassword" type="password"  [(ngModel)]="Oldpassword" required></ion-input>

	  			</ion-item>
	  			 <div *ngIf="newPassword.controls.Oldpassword.invalid && newPassword.controls.Oldpassword.touched && newPassword.controls.Oldpassword.dirty " class="alert alert-danger">
	                <p color="primary">Oldpassword is required</p>
	          </div>
			</ion-list>
			
			<ion-list>
			   	<ion-item>
	    			<ion-label color="primary" floating>Enter New Password</ion-label>
	    				<ion-input  color="primary" formControlName="newpass" id="newpass" type="password"  [(ngModel)]="newpass" required></ion-input>
	  			</ion-item>
			</ion-list>
			<ion-list>
			   	<ion-item>
	    			<ion-label color="primary" floating>Confirm Password</ion-label>
	    				<ion-input  color="primary" formControlName="confirmpassword" id="confirmpassword" type="password"  [(ngModel)]="confirmpassword" required></ion-input>
	  			</ion-item>
			</ion-list>
			<ion-list>
			   	<button ion-button (click)="resetPassword(newPassword.value)">Save</button>
			</ion-list>
			</form>
		</div>
	</div>
</ion-content>
