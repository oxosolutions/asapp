
<ion-header>
		
			
	<ion-navbar color="headerClassic">
    	<ion-title><button ion-button menuToggle class="dashboard-menu-toggle" >
  				<ion-icon name="menu"></ion-icon>
			</button>surveyDetail</ion-title>
  	</ion-navbar>
</ion-header>
<ion-content>
<div  *ngIf="surveyDetail">
	<div class="details-wrapper">
		<ion-list>
  			<ion-item>
				<ion-avatar item-start>
  					<img src="../../assets/imgs/surveyicon.png">
    			</ion-avatar>
    			<h2>{{surveyDetail?.name}}</h2>	
    			<h3>{{surveyDetail?.filledSurvey}} times filled</h3>
  			</ion-item>
  			<p class="survey-description">
				{{surveyDetail.description}}
			</p>
		</ion-list>
		
	</div>
	<div class="actions-wrapper">
		<div class="stats">
			<ion-grid>
			  <ion-row>
			    <ion-col col-9>
			    	<!-- <div style="margin-bottom: 10px;">!2 Sections</div> -->
			    	<div>{{surveyDetail['questions']}} Questions</div>
			    </ion-col>
			    <ion-col col-3>
					<div class="action-button">
						<button ion-button color="light" (click)="groups(surveyDetail.id,surveyDetail,surveyDetail['questions'])">Start Survey</button>
					</div>
			    </ion-col>
			  </ion-row>
			</ion-grid>
		</div>
		<div class="stats">
			<ion-grid>
			  <ion-row>
			    <ion-col col-9>
			    	<div style="margin-top: 14px;">{{surveyDetail.completed}} Completed Records</div>
			    	
			    </ion-col>
			    <ion-col col-3>
					<div class="action-button">
						<button ion-button color="light" (click)="completedSurveyPage(surveyDetail.id)">View Records</button>
					</div>
			    </ion-col>
			  </ion-row>
			</ion-grid>
		</div>
		<div class="stats">
			<ion-grid>
			  <ion-row>
			    <ion-col col-9>
			    	<div style="margin-top: 14px;">{{surveyDetail.incompleted}} Incompleted Records</div>
			    	
			    </ion-col>
			    <ion-col col-3>
					<div class="action-button">
						<button ion-button color="light" (click)="incompletedSurveyPage(surveyDetail.id)">View Records</button>
					</div>
			    </ion-col>
			  </ion-row>
			</ion-grid>
		</div>
		<div class="stats">
			<ion-grid>
			  <ion-row>
			    <ion-col col-9>
			    	<div style="margin-bottom: 10px;">!2 Synced Records</div>
			    	<div>23 Pending Records</div>
			    </ion-col>
			    <ion-col col-3>
					<div class="action-button">
						<button ion-button color="light" (click)="syncronizePage()">Syncronize</button>
					</div>
			    </ion-col>
			  </ion-row>
			</ion-grid>
		</div>
	</div>
</div>
</ion-content>
