<ion-content padding>
	<div class="profile-wrapper">
		<button ion-button menuToggle class="profile-menu-toggle" color="transparent">
			<ion-icon name="menu"></ion-icon>
		</button>
		<div class="image-wrapper" (click)="camera1()">
			<div  class="imgdiv" *ngIf="base64Image; else userimg">
				<img [src]= "(base64Image)">	
			</div >
			<ng-template #userimg>
				<img src="assets/imgs/dummy-user-img.png">
			</ng-template>
			<div *ngIf="image">
				<img src="{{imgs}}">
			</div>		
		</div>
		<ion-grid class="user-info">
	 
	  		<ion-row>
	    		<ion-col col-12 class="about-me-text">
		    		<strong>About me:</strong>	
		    		<ion-row>
			    		<ion-col col-6 class="pull-right">Name &nbsp;&nbsp;&nbsp;|</ion-col>
			    		<ion-col col-6 class="pull-left">{{name}}</ion-col>
		  		  </ion-row>  
			  		<ion-row>
			    		<ion-col col-6 class="pull-right">Email&nbsp;&nbsp;&nbsp;|</ion-col>
			    		<ion-col col-6 class="pull-left">{{Email}}</ion-col>
			  		</ion-row> 
					</ion-col>
	  		</ion-row>
	  	</ion-grid>
	  
	  	<div>
	  		<button ion-button  outline (click)="EditModal()">Edit Profile</button>
	  		<button ion-button  outline (click)="ResetPassword()">Change Password</button>
	  	</div>
	</div>
</ion-content>
