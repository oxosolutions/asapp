
<ion-header>

  <ion-navbar color="headerClassic">
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title> <!-- <span *ngIf="surveyTitle">{{surveyTitle}}</span> -->
        List Of Surveys
    </ion-title>
  </ion-navbar>

</ion-header>

  
<ion-content>
 
<ion-list>
<div *ngFor="let survey of listSurvey[0]">      ?
  <ion-item (click)="groups(survey.id)">
  <p>{{survey["details"].responenumber}} {{survey["details"].responsetype}}</p>
  <p>Duration is {{survey["timer"].timerDuration}}</p>
    <ion-thumbnail item-start>
      <img src="../../assets/imgs/survey.png">
    </ion-thumbnail>
    <h2>{{survey.name}}</h2>
    <p>{{survey.description}}</p>

    <p style="color:#32b93d;">survey will start on 10pm</p>
    <button ion-button clear item-end style="color: #f7805; font-weight: bold;">0 times filled</button>
    <button ion-button clear item-end style="color: #fcb549; font-weight: bold;">View</button>
  </ion-item>
</div>
<div *ngIf="nullSurvey">
  <p>{{nullSurvey}}</p>
</div>
</ion-list>
