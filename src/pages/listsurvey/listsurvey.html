<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title> <!-- <span *ngIf="dashboard">{{dashboard.android_application_title}}</span> --></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>List Of Surveys</h1>
<ion-list>
<div *ngFor="let survey of listSurvey[0]">

  <ion-item (click)="groups(survey.id)">
    <ion-thumbnail item-start>
      <img src="../../assets/imgs/survey.png">
    </ion-thumbnail>
    <h2>{{survey.name}}</h2>
    <p>{{survey.description}}</p>
    <button ion-button clear item-end>View</button>
  </ion-item>
</div>
</ion-list>
</ion-content>
