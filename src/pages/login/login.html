
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="loginUser">
    <form [formGroup]="loginUser">
    	<ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="username" [(ngModel)]="username"></ion-input>
      </ion-item>
      <div *ngIf="loginUser.controls.username.invalid && loginUser.controls.username.touched && loginUser.controls.username.dirty " class="alert alert-danger">
        <p>Username is required</p>
      </div>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <div *ngIf="loginUser.controls.password.invalid && loginUser.controls.password.touched && loginUser.controls.password.dirty" class="alert alert-danger">
        <p>Password is required</p>
      </div>

      <button ion-button *ngIf="loginUser.valid" (click)="Login()">Login</button>
    	</ion-list>	
    </form>
  </div>
	
</ion-content>
